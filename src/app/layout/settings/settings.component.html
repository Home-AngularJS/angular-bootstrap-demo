  <!-- Container: Selected Item (Settings) -->
  <div class="container">
    <table class="table" border="1" style="width:0;">
      <thead style="background-color:#00275e; border-color:#00275e; color:#fff; width:0;">
      <tr>
        <th>Установки</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <div class="horizontal-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
            <perfect-scrollbar class="scroll-container" fxFlex="auto">
              <table>
                <tr>
                  <td>
                    <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
                      <perfect-scrollbar class="scroll-container" fxFlex="auto">
                        <div class="col-sm-12 offset-sm-2" style="margin-left:0;">
                          <div class="info-form">
                            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                <table width="620" cellpadding="2" border="0">
                                  <tr>
                                    <td align="right" width="160">
                                      <label for="appActiveTime">Время активности приложения</label>
                                    </td>
                                    <td width="140">
                                      <!--<input type="text" formControlName="appActiveTime" name="appActiveTime" class="form-control" id="appActiveTime" aria-describedby="idHelp" readonly="true">-->
                                      <my-date-picker formControlName="appActiveTime"
                                                      name="appActiveTime"
                                                      id="appActiveTime"
                                                      [options]="myDatePickerOptions"
                                                      placeholder="{{ appActiveTime }}">
                                      </my-date-picker>
                                    </td>
                                    <td width="60"> &nbsp; </td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      <label for="currency">Валюта</label>
                                    </td>
                                    <td>
                                      <input type="number" formControlName="currency" name="currency" class="form-control" id="currency" aria-describedby="idHelp">
                                    </td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      <label for="hostId">Идентификатор хоста</label>
                                    </td>
                                    <td>
                                      <input type="number" formControlName="hostId" name="hostId" class="form-control" id="hostId" aria-describedby="idHelp">
                                    </td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      <label for="language">Язык</label>
                                    </td>
                                    <td>
                                      <select formControlName="language" name="language" class="custom-select" id="language" aria-describedby="idHelp" style="width: 100%; padding: 8px;">
                                        <option [ngValue]="null" disabled>Не выбрано</option>
                                        <option *ngFor="let allowedLanguage of allowedLanguages" [ngValue]="allowedLanguage.number">{{allowedLanguage.languageId}}</option>
                                      </select>
                                    </td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      <label for="limitMcStandard">Лимит MasterCard</label>
                                    </td>
                                    <td>
                                      <input type="number" formControlName="limitMcStandard" name="limitMcStandard" class="form-control" id="limitMcStandard" aria-describedby="idHelp">
                                    </td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      <label for="limitVisaStandard">Лимит VISA</label>
                                    </td>
                                    <td>
                                      <input type="number" formControlName="limitVisaStandard" name="limitVisaStandard" class="form-control" id="limitVisaStandard" aria-describedby="idHelp">
                                    </td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      <label for="minReceiptNumber">Минимальный номер чека</label>
                                    </td>
                                    <td>
                                      <input type="number" formControlName="minReceiptNumber" name="minReceiptNumber" class="form-control" id="minReceiptNumber" aria-describedby="idHelp">
                                    </td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      <label for="maxReceiptNumber">Максимальный номер чека</label>
                                    </td>
                                    <td>
                                      <input type="number" formControlName="maxReceiptNumber" name="maxReceiptNumber" class="form-control" id="maxReceiptNumber" aria-describedby="idHelp">
                                    </td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      <label for="pendingNumber">Ко-во попыток запроса</label>
                                    </td>
                                    <td>
                                      <input type="number" formControlName="pendingNumber" name="pendingNumber" class="form-control" id="pendingNumber" aria-describedby="idHelp">
                                    </td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      <label for="pendingTime">Временный интервал запросов</label>
                                    </td>
                                    <td>
                                      <!--<input type="text" formControlName="pendingTime" name="pendingTime" class="form-control" id="pendingTime" aria-describedby="idHelp" readonly="true">-->
                                      <my-date-picker formControlName="pendingTime"
                                                      name="pendingTime"
                                                      id="pendingTime"
                                                      [options]="myDatePickerOptions"
                                                      placeholder="{{ pendingTime }}">
                                      </my-date-picker>
                                    </td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      <label for="timeZReport">Время Z-отчета</label>
                                    </td>
                                    <td>
                                      <!--<input type="text" formControlName="timeZReport" name="timeZReport" class="form-control" id="timeZReport" aria-describedby="idHelp" readonly="true">-->
                                      <my-date-picker formControlName="timeZReport"
                                                      name="timeZReport"
                                                      id="timeZReport"
                                                      [options]="myDatePickerOptions"
                                                      placeholder="{{ timeZReport }}">
                                      </my-date-picker>
                                    </td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <td colspan="3" align="center">
                                      <div style="padding-bottom: 5px;">
                                        <button class="btn btn-transenix">Сохранить</button>
                                      </div>
                                    </td>
                                  </tr>
                                </table>
                              </div>
                            </form>
                          </div>
                        </div>
                      </perfect-scrollbar>
                    </div>
                  </td>
                </tr>
              </table>
            </perfect-scrollbar>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /Container: Selected Item (Settings) -->
