<!-- Container: List Items -->
<div class="container">
  <table class="table" border="1" style="width:0;">
    <thead style="background-color:#00275e; border-color:#00275e; color:#fff; width:0;">
    <tr>
      <th>Аналитика</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <div class="horizontal-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
          <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
            <perfect-scrollbar class="scroll-container" fxFlex>

              <table width="1400" border="0" style="overflow: hidden;">
                <tr>
                  <td align="left">
                    <h4>{{ title | date : 'dd.MM.yyyy' }}</h4>
                  </td>
                  <td colspan="2" align="right">
                    <h4 style="float: left; margin-left: 640px;">{{ hourlyStartDateAnalytics | date : 'HH:mm' }} - {{ hourlyEndDateAnalytics | date : 'HH:mm' }}</h4>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div style="height: 156px; width: 470px; margin-top: 15px; border: solid transparent 1px;">
                      <h6 style="text-align: left; margin: 0; margin-top: -24px;">Транзакции</h6>
                      <p style="margin: 0;">
                        <span style="margin-left: 235px;">Сумма (UAH)</span>
                        <ngx-charts-bar-horizontal
                          [results]="statusAmountAnalytics"
                          [view]="[500, 85]"
                          [scheme]="{domain: ['#5AA454', '#A10A28']}"
                          [schemeType]="'ordinal'"
                          [gradient]="false"
                          [xAxis]="true"
                          [yAxis]="true"
                          [legend]="false"
                          [legendTitle]="''"
                          [legendPosition]="'below'"
                          [showDataLabel]="true"
                          [showXAxisLabel]="false"
                          [xAxisLabel]="'Сумма (UAH)'"
                          [roundDomains]="true"
                          [tooltipDisabled]="true"
                          [showGridLines]="true"
                          [animations]="false"
                          [barPadding]="5"
                          (select)="onSelectChart($event)"
                          (activate)="onActivateChart($event)"
                          (deactivate)="onDeactivateChart($event)">
                        </ngx-charts-bar-horizontal>
                        <span style="margin-left: 235px;">Количество</span>
                        <ngx-charts-bar-horizontal
                          [results]="statusCountAnalytics"
                          [view]="[500, 85]"
                          [scheme]="{domain: ['#5AA454', '#A10A28']}"
                          [schemeType]="'ordinal'"
                          [gradient]="false"
                          [xAxis]="true"
                          [yAxis]="true"
                          [legend]="false"
                          [legendTitle]="''"
                          [legendPosition]="'below'"
                          [showDataLabel]="true"
                          [showXAxisLabel]="false"
                          [xAxisLabel]="'Количество'"
                          [roundDomains]="true"
                          [tooltipDisabled]="true"
                          [showGridLines]="true"
                          [animations]="false"
                          [barPadding]="5"
                          (select)="onSelectChart($event)"
                          (activate)="onActivateChart($event)"
                          (deactivate)="onDeactivateChart($event)">
                        </ngx-charts-bar-horizontal>
                      </p>
                    </div>
                  </td>
                  <td colspan="2">
                    <div style="height: 156px; width: 800px; margin-top: 15px; border: solid transparent 1px;">
                      <h6 style="text-align: left; margin: 0; margin-top: -24px; margin-left: 24px;">Активность</h6>
                      <p style="margin: 0;">
<!--                        <span style="margin-left: 370px;">Период</span>-->
                        <ngx-charts-line-chart
                          [results]="hourlyAnalytics"
                          [view]="[800, 290]"
                          [scheme]="{domain: ['#5AA454', '#A10A28']}"
                          [legend]="false"
                          [legendPosition]="'below'"
                          [legendTitle]="''"
                          [showXAxisLabel]="true"
                          [showYAxisLabel]="true"
                          [xAxis]="true"
                          [xAxisLabel]="''"
                          [yAxis]="true"
                          [yAxisLabel]="''"
                          [timeline]="true"
                          [animations]="false"
                          (select)="onSelectChart($event)"
                          (activate)="onActivateChart($event)"
                          (deactivate)="onDeactivateChart($event)"
                          style="float: left; margin-top: 20px !important;">
                        </ngx-charts-line-chart>
                      </p>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <div style="height: 150px; width: 1330px; margin-top: -65px; margin-left: -20px; border: solid transparent 1px;">

                          <td align="right"><img src="assets/img/mastercard.png" class="logo" height="20" style="margin-top: -35px;"></td>
