  <!-- Container: List Items -->
  <div class="container">
    <div style="padding-bottom: 5px;">
      <table>
        <tr>
          <td><button (click)="goBack()" title="Вернуться к предыдущей странице">&#8629;</button></td>
          <td><button (click)="pageRefresh()" title="Обновить">&#x21bb;</button></td>
        </tr>
      </table>
    </div>

    <table class="table" border="1" style="width:0;">
      <thead style="background-color:#00275e; border-color:#00275e; color:#fff; width:0;">
      <tr>
        <th>Роли</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <div class="horizontal-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
            <perfect-scrollbar class="scroll-container" fxFlex="auto">
              <table>
                <tr>
                  <td>
                    <table width="500" border="0">
                      <tr>
                        <th width="200">Код</th>
                        <th width="200">Описание</th>
                        <th></th>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
                      <perfect-scrollbar class="scroll-container" fxFlex="auto">
                        <table class="table table-striped" width="500" border="0">
                          <tbody>
                          <ng-container *ngFor="let userRole of userRoles">
                            <tr class="found" (click)="selectUserRoleCode(userRole)">
                              <div *ngIf="userRole.roleCode === selectedUserRoleCode">
                                <td width="200" style="background: rgba(70, 70, 70, 0.200);">{{ userRole.roleCode }}</td>
                                <td width="200" style="background: rgba(70, 70, 70, 0.200);"><div style="border:0; max-width:140px; height:auto; word-wrap:break-word; font-family:monospace; font-size:12px; line-height:10px;">{{ userRole.description }}</div></td>
                                <td width="100" style="background: rgba(70, 70, 70, 0.200);"></td>
                              </div>
                              <div *ngIf="userRole.roleCode != selectedUserRoleCode">
                                <td width="200">{{ userRole.roleCode }}</td>
                                <td width="200"><div style="border:0; max-width:140px; height:auto; word-wrap:break-word; font-family:monospace; font-size:12px; line-height:10px;">{{ userRole.description }}</div></td>
                                <td width="100"></td>
                              </div>
                            </tr>
                          </ng-container>
                          </tbody>
                        </table>
                      </perfect-scrollbar>
                    </div>
                  </td>
                </tr>
              </table>
            </perfect-scrollbar>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /Container: List Items -->


  <!-- Container: Selected Item (UserRole) -->
  <div class="card text-center" style="position: absolute; margin-left: 573px; height: 707px; margin-top: -723px; border: solid #00275e 1px;" *ngIf="selectedUserRole">
    <div class="card-header card-header">
      <table width="410">
        <tr>
          <td align="left">{{ selectedUserRole.roleCode }}</td>
          <td align="right"><button (click)="closeUserRole()">X</button></td>
        </tr>
      </table>
    </div>

    <div class="content-container-card" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">
      <perfect-scrollbar class="scroll-container" fxFlex="auto">
        <div class="col-sm-12 offset-sm-2" style="margin-left:0;">
          <div class="info-form">

            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <table width="400" cellpadding="4">
                  <tr *ngIf="selectedUserRole.roleCode != null">
                    <td align="right" width="80">
                      <label for="roleCode">Код</label>
                    </td>
                    <td align="left" width="280">
                      <span style="padding-left:10px; margin-top:-13px; position:absolute;">{{ selectedUserRole.roleCode }}</span>
                    </td>
                  </tr>
                  <tr>
                    <td width="80" align="right">
                      <label for="description">Описание</label>
                    </td>
                    <td align="left" width="280">
                      <input type="text" formControlName="description" name="description" class="form-control" id="description" aria-describedby="idHelp" placeholder="Не выбрано" disabled="true">
                    </td>
                  </tr>
                  <tr>
                    <td align="right">
                      <label for="roleAuthorities">Привилегии</label>
                    </td>
                    <td align="left">
                      <ng-multiselect-dropdown [placeholder]="'Не выбрано'"
                                               [data]="allUserAuthorities"
                                               formControlName="roleAuthorities"
                                               [settings]="userAuthoritiesSettings"
                                               (onSelect)="onItemSelect($event)"
                                               (onSelectAll)="onSelectAll($event)"
                                               name="roleAuthorities" id="roleAuthorities">
                      </ng-multiselect-dropdown>
                    </td>
                  </tr>
                  <tr><td colspan="2" height="500"> &nbsp; </td></tr>
                  <tr>
                    <td colspan="2">
                      <div style="text-align: center; padding-bottom: 5px;">
                        <button class="btn btn-transenix">Сохранить</button>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </form>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
  <!-- /Container: Selected Item (UserRole) -->
