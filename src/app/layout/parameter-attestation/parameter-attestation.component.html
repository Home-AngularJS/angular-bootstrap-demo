<!-- Container: List Items -->
  <div class="container">
    <div style="padding-bottom: 5px;">
      <table>
        <tr>
          <td><button disabled>&#x2714;</button></td>
          <td><button (click)="pageRefresh()" title="Обновить">&#x21bb;</button></td>
          <td><button (click)="createReceiptTemplate()" title="Создать">+</button></td>
        </tr>
      </table>
    </div>

    <table width="720">
      <tr>
        <td align="left">
          <div class="tabs">
            <div class="tab">
              <input type="radio" id="tab1" name="tab-group" checked>
              <label for="tab1" class="tab-title">Блокировки</label>
              <section class="tab-content">
                <div class="vertical-container2" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
                  <perfect-scrollbar class="scroll-container" fxFlex="auto">
                    <div class="col-sm-12 offset-sm-2" style="margin-left:0;">
                      <div class="info-form">
                        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                            <table width="470" cellpadding="4">
                              <tr>
                                <td align="right" width="200">
                                  <label for="templateName">Action</label>
                                </td>
                                <td width="270">
                                  <input type="text" formControlName="templateName" name="templateName" class="form-control" id="templateName" aria-describedby="idHelp" placeholder="Не выбрано">
                                </td>
                              </tr>
                              <tr>
                                <td align="right">
                                  <label for="termId">Device block</label>
                                </td>
                                <td>
                                  <input type="number" formControlName="termId" name="termId" class="form-control" id="termId" aria-describedby="idHelp" placeholder="Не выбрано">
                                </td>
                              </tr>
                              <tr>
                                <td align="right">
                                  <label for="nameBank">Transaction block</label>
                                </td>
                                <td>
                                  <input type="text" formControlName="nameBank" name="nameBank" class="form-control" id="nameBank" aria-describedby="idHelp" placeholder="Не выбрано">
                                </td>
                              </tr>
                              <tr>
                                <td align="right">
                                  <label for="merchId">Pin block</label>
                                </td>
                                <td>
                                  <input type="number" formControlName="merchId" name="merchId" class="form-control" id="merchId" aria-describedby="idHelp" placeholder="Не выбрано">
                                </td>
                              </tr>
                            </table>
                          </div>
                          <div style="text-align: center; padding-bottom: 5px;">
                            <button class="btn btn-transenix">Сохранить</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </perfect-scrollbar>
                </div>
              </section>
            </div>
            <div class="tab">
              <input type="radio" id="tab2" name="tab-group" checked>
              <label for="tab2" class="tab-title">Угрозы</label>
              <section class="tab-content">
                <div class="vertical-container2" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
                  <perfect-scrollbar class="scroll-container" fxFlex="auto">
                    <div class="col-sm-12 offset-sm-2" style="margin-left:0;">
                      <div class="info-form">

                        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                            <table width="470" cellpadding="4">
                              <tr>
                                <td align="right" width="200">
                                  <label for="templateName">Debug</label>
                                </td>
                                <td width="270">
                                  <input type="text" formControlName="templateName" name="templateName" class="form-control" id="templateName" aria-describedby="idHelp" placeholder="Не выбрано">
                                </td>
                              </tr>
                              <tr>
                                <td align="right">
                                  <label for="termId">Emulation</label>
                                </td>
                                <td>
                                  <input type="number" formControlName="termId" name="termId" class="form-control" id="termId" aria-describedby="idHelp" placeholder="Не выбрано">
                                </td>
                              </tr>
                              <tr>
                                <td align="right">
                                  <label for="nameBank">Root</label>
                                </td>
                                <td>
                                  <input type="text" formControlName="nameBank" name="nameBank" class="form-control" id="nameBank" aria-describedby="idHelp" placeholder="Не выбрано">
                                </td>
                              </tr>
                              <tr>
                                <td align="right">
                                  <label for="merchId">Channeling</label>
                                </td>
                                <td>
                                  <input type="number" formControlName="merchId" name="merchId" class="form-control" id="merchId" aria-describedby="idHelp" placeholder="Не выбрано">
                                </td>
                              </tr>
                            </table>
                          </div>
                          <div style="text-align: center; padding-bottom: 5px;">
                            <button class="btn btn-transenix">Сохранить</button>
                          </div>
                        </form>

                      </div>
                    </div>
                  </perfect-scrollbar>
                </div>
              </section>
            </div>
            <div class="tab">
              <input type="radio" id="tab3" name="tab-group">
              <label for="tab3" class="tab-title">Последовательности</label>
              <section class="tab-content">
                <div class="vertical-container2" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
                  <perfect-scrollbar class="scroll-container" fxFlex="auto">
                    <table>
                      <tr>
                        <td>
                          <table width="660" border="0">
                            <tr>
                              <th width="110">Идентификатор</th>
                              <th width="200">Debug</th>
                              <th width="350"></th>
                            </tr>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
                            <perfect-scrollbar class="scroll-container" fxFlex="auto">
                              <table class="table table-striped" width="660" border="0">
                                <tbody>
                                <ng-container *ngFor="let receiptTemplate of receiptTemplates">
                                  <tr class="found" (click)="selectReceiptTemplateId(receiptTemplate)">
                                    <div *ngIf="receiptTemplate.id === selectedReceiptTemplateId">
                                      <td width="110" style="background: rgba(70, 70, 70, 0.200);">{{ receiptTemplate.id }}</td>
                                      <td width="200" style="background: rgba(70, 70, 70, 0.200);">{{
                                          receiptTemplate.templateName }}</td>
                                      <td width="350" style="background: rgba(70, 70, 70, 0.200);"></td>
                                    </div>
                                    <div *ngIf="receiptTemplate.id != selectedReceiptTemplateId">
                                      <td width="110">{{ receiptTemplate.id }}</td>
                                      <td width="200">{{ receiptTemplate.templateName }}</td>
                                      <td width="350"></td>
                                    </div>
                                  </tr>
                                </ng-container>
                                </tbody>
                              </table>
                            </perfect-scrollbar>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </perfect-scrollbar>
                </div>
              </section>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
<!-- /Container: List Items -->


<!-- Container: Selected Item (ReceiptTemplate) -->
<div class="card text-center" style="position: absolute; margin-left: 732px; height: 749px; margin-top: -47px; border: solid #00275e 1px;" *ngIf="selectedReceiptTemplate">
  <div class="card-header card-header">
    <table width="370">
      <tr>
        <td align="left"></td>
        <td align="right"><button (click)="closeReceiptTemplate()">X</button></td>
      </tr>
    </table>
  </div>

  <div class="content-container-card" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">
    <perfect-scrollbar class="scroll-container" fxFlex="auto">
      <div class="col-sm-12 offset-sm-2" style="margin-left:0;">
        <div class="info-form">

          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <table width="360" cellpadding="4">
                <tr *ngIf="selectedReceiptTemplate.id != null">
                  <td align="right" width="140">
                    <label for="id">Идентификатор</label>
                  </td>
                  <td align="left" width="200">
                    <span style="padding-left:10px; margin-top:-13px; position:absolute;">{{ selectedReceiptTemplate.id }}</span>
                  </td>
                </tr>
                <tr>
                  <td align="right" width="140">
                    <label for="templateName">Debug</label>
                  </td>
                  <td width="200">
                    <input type="text" formControlName="templateName" name="templateName" class="form-control" id="templateName" aria-describedby="idHelp" placeholder="Не выбрано">
                  </td>
                </tr>
                <tr>
                  <td align="right">
                    <label for="termId">Emulation</label>
                  </td>
                  <td>
                    <input type="number" formControlName="termId" name="termId" class="form-control" id="termId" aria-describedby="idHelp" placeholder="Не выбрано">
                  </td>
                </tr>
                <tr>
                  <td align="right">
                    <label for="nameBank">Root</label>
                  </td>
                  <td>
                    <input type="text" formControlName="nameBank" name="nameBank" class="form-control" id="nameBank" aria-describedby="idHelp" placeholder="Не выбрано">
                  </td>
                </tr>
                <tr>
                  <td align="right">
                    <label for="merchId">Channeling</label>
                  </td>
                  <td>
                    <input type="number" formControlName="merchId" name="merchId" class="form-control" id="merchId" aria-describedby="idHelp" placeholder="Не выбрано">
                  </td>
                </tr>
              </table>
            </div>
            <div style="text-align: center; padding-bottom: 5px;">
              <button class="btn btn-transenix">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </perfect-scrollbar>
  </div>
</div>
<!-- /Container: Selected Item (ReceiptTemplateerve) -->
