  <!-- Container: List Items -->
  <div class="container">
    <div style="padding-bottom: 5px;">
      <table>
        <tr>
          <td><button disabled>&#x2714;</button></td>
          <td><button (click)="pageRefresh()" title="Обновить">&#x21bb;</button></td>
        </tr>
      </table>
    </div>

    <table class="table" border="1" style="width:0;">
      <thead style="background-color:#00275e; border-color:#00275e; color:#fff; width:0;">
      <tr>
        <th>История аттестаций</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <div class="horizontal-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
            <perfect-scrollbar class="scroll-container" fxFlex="auto">
              <table>
                <tr>
                  <td>
                    <table width="740" border="0">
                      <tr>
                        <th width="140">Действие</th>
                        <th width="130">Вес</th>
                        <th width="470"></th>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
                      <perfect-scrollbar class="scroll-container" fxFlex="auto">
                        <table class="table table-striped" width="740" border="0">
                          <tbody>
                          <ng-container *ngFor="let attestation of attestations">
                            <tr class="found" (click)="selectAttestationId(attestation)">
                              <div *ngIf="attestation.ipsCardGroupId === selectedAttestationId">
                                <td width="140" style="background: rgba(70, 70, 70, 0.200);">{{ attestation.action }}</td>
                                <td width="130" style="background: rgba(70, 70, 70, 0.200);">{{ attestation.actionWeight }}</td>
                                <td width="470" style="background: rgba(70, 70, 70, 0.200);"></td>
                              </div>
                              <div *ngIf="attestation.ipsCardGroupId != selectedAttestationId">
                                <td width="140">{{ attestation.action }}</td>
                                <td width="130">{{ attestation.actionWeight }}</td>
                                <td width="470"></td>
                              </div>
                            </tr>
                          </ng-container>
                          </tbody>
                        </table>
                      </perfect-scrollbar>
                    </div>
                  </td>
                </tr>
              </table>
            </perfect-scrollbar>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /Container: List Items -->


  <!-- Container: Selected Item (AttestationHistory) -->
  <div class="card text-center" style="position: absolute; margin-left: 733px; height: 748px; margin-top: -765px; border: solid #00275e 1px;" *ngIf="selectedAttestation">
    <div class="card-header card-header">
      <table width="370">
        <tr>
          <td align="left">{{selectedAttestation.action}}</td>
          <td align="right"><button (click)="closeAttestation()">X</button></td>
        </tr>
      </table>
    </div>

    <div class="content-container-card" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">
      <perfect-scrollbar class="scroll-container" fxFlex="auto">
        <div class="col-sm-12 offset-sm-2" style="margin-left:0;">
          <div class="info-form">

            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <table width="360" cellpadding="4">
                  <tr *ngIf="selectedAttestation.action != null">
                    <td align="right" width="140">
                      <label for="action">Действие</label>
                    </td>
                    <td align="left" width="200">
                      <span style="padding-left:10px; margin-top:-13px; position:absolute;">{{ selectedAttestation.action }}</span>
                    </td>
                  </tr>
                  <tr>
                    <td align="right" width="140">
                      <label for="actionWeight">Вес</label>
                    </td>
                    <td width="200">
                      <input type="number" formControlName="actionWeight" name="actionWeight" class="form-control" id="actionWeight" aria-describedby="idHelp" placeholder="Не выбрано">
                    </td>
                  </tr>
                </table>
              </div>
              <div style="text-align: center; padding-bottom: 5px;">
                <button class="btn btn-transenix">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
  <!-- /Container: Selected Item (AttestationHistory) -->
