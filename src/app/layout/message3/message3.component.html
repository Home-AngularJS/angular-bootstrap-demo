  <div class="container">

    <!-- Dialog Items -->
    <div class="control-section" style="padding-bottom: 5px;">
      <!-- Control Section -->
      <span style="padding-right: 3px;">
      <button (click)="goBack()" title="Вернуться к предыдущей странице">&#8629;</button>
    </span>
<!--    <span stFilter #stFilter="stFilter" style="padding-right: 3px;">-->
<!--      <button routerLink="/message3" [queryParams]="{}" (click)="stFilter.filter(btnFilter('username=&email='))" title="Обновить">&#x21bb;</button>-->
    <span style="padding-right: 3px;">
      <button routerLink="/message3" title="Обновить">&#x21bb;</button>
    </span>
      <button ejs-button id='btnOpenOneCreate' #btnOpenOneCreate (click)="openOneCreate()" title="Создать новый шаблон уведомления">&#10010;</button>
      <!-- /Control Section -->

      <ejs-dialog #create id="create"
                  style="display: none;"
                  [isModal]='isModalCreate'
                  [animationSettings]='animationSettings'
                  [showCloseIcon]='showCloseIcon'
                  [target]='".control-section"'
                  [width]='"435px"'
                  (open)="onCreate()"
                  (close)="offCreate()">
        <form [formGroup]="createForm">
          <ng-template #header>
            <div id="dlg-template" class="e-icon-settings"> Создать новый шаблон уведомления </div>
          </ng-template>
          <ng-template #content>
            <div class="dialogContent dialog-content-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">
              <perfect-scrollbar class="scroll-container" fxFlex="auto">
<!--                <label>-->
<!--                  <span>Шаблон</span>-->
<!--                  <input type="text" formControlName="username" name="username" class="form-control" id="username" aria-describedby="idHelp" placeholder="Не выбрано" (change)="clearValidatorCreateForm()" [ngClass]="{ 'is-invalid': createSubmittedForm && getCreateForm.username.errors }">-->
<!--                  <div *ngIf="createSubmittedForm && getCreateForm.username.errors" class="invalid-feedback">-->
<!--                    <div *ngIf="getCreateForm.username.errors.required">Поле обязательное для заполнения</div>-->
<!--                  </div>-->
<!--                </label>-->
                <p>
                  <textarea rows="5" formControlName="username" name="text" class="form-control" id="text" aria-describedby="idHelp" placeholder="Текст уведомления" style="height: 175px; width: 84%; font-size: 12px;"></textarea>
                </p>
              </perfect-scrollbar>
            </div>
          </ng-template>
          <ng-template #footerTemplate>
<!--            <input type="submit" class="e-control e-btn e-primary sendButton" id="btnApplyCreate" routerLink="/message3" [queryParams]="{}" (click)="stFilter.filter(btnFilter('username=&email='))" value="Сохранить" [disabled]="!isButtonSave">-->
            <input type="submit" class="e-control e-btn e-primary sendButton" id="btnApplyCreate" routerLink="/message3" value="Сохранить" [disabled]="!isButtonSave">
            <input type="reset" class="e-control e-btn e-primary sendButton" id="btnCancelCreate" value="Отменить">
          </ng-template>
        </form>
      </ejs-dialog>
    </div>
    <!-- /Dialog Items -->


    <!-- Container: Selected Item (TerminalMessage) -->
    <app-terminal-message></app-terminal-message>
    <!-- /Container: Selected Item (TerminalMessage) -->

  </div>
